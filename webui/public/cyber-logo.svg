<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Shield background -->
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff41;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#008000;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="binaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#e0e0e0;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <!-- Main shield -->
  <path d="M50 10 L80 25 L80 45 C80 65 65 80 50 85 C35 80 20 65 20 45 L20 25 Z" 
        fill="url(#shieldGradient)" 
        stroke="#333333" 
        stroke-width="2"/>
  
  <!-- Shield highlight -->
  <path d="M50 10 L80 25 L80 45 C80 65 65 80 50 85 C35 80 20 65 20 45 L20 25 Z" 
        fill="none" 
        stroke="#ffffff" 
        stroke-width="1" 
        opacity="0.3"/>
  
  <!-- Binary code lines -->
  <g fill="url(#binaryGradient)" font-family="monospace" font-size="8" font-weight="bold">
    <text x="30" y="35">1010</text>
    <text x="55" y="35">1101</text>
    <text x="30" y="50">0110</text>
    <text x="55" y="50">1001</text>
    <text x="30" y="65">1110</text>
    <text x="55" y="65">0011</text>
  </g>
  
  <!-- Lock icon in center -->
  <rect x="42" y="40" width="16" height="12" rx="2" fill="#333333"/>
  <circle cx="50" cy="40" r="3" fill="#333333"/>
  <rect x="45" y="45" width="10" height="8" fill="#00ff41"/>
  <circle cx="50" cy="49" r="1" fill="#333333"/>
</svg> 