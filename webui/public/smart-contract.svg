<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
  <defs>
    <linearGradient id="contractGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004499;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Blockchain blocks -->
  <rect x="2" y="8" width="4" height="4" fill="url(#contractGradient)" opacity="0.8"/>
  <rect x="8" y="8" width="4" height="4" fill="url(#contractGradient)" opacity="0.8"/>
  <rect x="14" y="8" width="4" height="4" fill="url(#contractGradient)" opacity="0.8"/>
  <rect x="20" y="8" width="2" height="4" fill="url(#contractGradient)" opacity="0.8"/>
  
  <!-- Connection lines -->
  <line x1="6" y1="10" x2="8" y2="10" stroke="#0066cc" stroke-width="1.5"/>
  <line x1="12" y1="10" x2="14" y2="10" stroke="#0066cc" stroke-width="1.5"/>
  <line x1="18" y1="10" x2="20" y2="10" stroke="#0066cc" stroke-width="1.5"/>
  
  <!-- Code brackets -->
  <text x="3" y="16" font-family="monospace" font-size="8" fill="#00ff41">{</text>
  <text x="21" y="16" font-family="monospace" font-size="8" fill="#00ff41">}</text>
  
  <!-- Binary code -->
  <text x="8" y="16" font-family="monospace" font-size="6" fill="#00ff41">01</text>
  <text x="14" y="16" font-family="monospace" font-size="6" fill="#00ff41">10</text>
  
  <!-- Security lock -->
  <rect x="10" y="18" width="4" height="3" rx="1" fill="none" stroke="#00ff41" stroke-width="1"/>
  <path d="M9 18 L9 16 C9 14.5 10.5 13 12 13 C13.5 13 15 14.5 15 16 L15 18" 
        fill="none" stroke="#00ff41" stroke-width="1"/>
  
  <!-- Warning exclamation -->
  <text x="11.5" y="22" font-family="monospace" font-size="8" fill="#ffa500" text-anchor="middle">!</text>
</svg> 