  <line x1="6" y1="18" x2="16" y2="18" stroke="#ffa500" stroke-width="1" opacity="0.7"/>
  
  <!-- Binary code elements -->
  <text x="4" y="22" font-family="monospace" font-size="4" fill="#00ff41">ZIP</text>
  <text x="18" y="22" font-family="monospace" font-size="4" fill="#00ff41">01</text>
